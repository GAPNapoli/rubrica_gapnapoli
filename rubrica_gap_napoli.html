        // FUNZIONE DI NORMALIZZAZIONE WHATSAPP (JavaScript)
        function normalizzaNumeroWhatsApp(numero) {
            if (!numero) return '';

            // Rimuovi spazi e caratteri speciali (mantieni solo + e numeri)
            let numeroPulito = numero.toString().replace(/[^\d+]/g, '');

            // Se inizia con +39, gi√† corretto
            if (numeroPulito.startsWith('+39')) {
                return numeroPulito;
            }

            // Se inizia con 39 ma senza + (11 cifre totali)
            if (numeroPulito.startsWith('39') && numeroPulito.length === 11) {
                return '+' + numeroPulito;
            }

            // Se √® un numero italiano senza prefisso (10 cifre)
            if (numeroPulito.length === 10 && !numeroPulito.startsWith('39')) {
                return '+39' + numeroPulito;
            }

            return numeroPulito;
        }

        // Funzione per generare link WhatsApp corretto
        function generaLinkWhatsApp(numero) {
            const numeroNormalizzato = normalizzaNumeroWhatsApp(numero);
            // WhatsApp vuole il numero senza + nel link
            const numeroPerLink = numeroNormalizzato.replace('+', '');
            return `https://wa.me/${numeroPerLink}`;
        }

        // Funzione per generare vCard
        function generaVCard(nome, numero) {
            const numeroPulito = numero.toString().replace(/[^\d+]/g, '');

            return `BEGIN:VCARD
VERSION:3.0
FN:${nome}
TEL;TYPE=CELL:${numeroPulito}
END:VCARD`;
        }

        // Funzione para pulire il numero di telefono
        function pulisciTelefono(telefono) {
            return telefono.toString().replace(/[^0-9]/g, '');
        }

        // Funzione per mostrare notifica
        function mostraNotifica(messaggio, isError = false) {
            // Rimuovi notifiche esistenti
            const notificheEsistenti = document.querySelectorAll('.notification');
            notificheEsistenti.forEach(notifica => notifica.remove());

            // Crea nuova notifica
            const notifica = document.createElement('div');
            notifica.className = `notification ${isError ? 'error' : ''}`;

            const icona = isError ? 
                '<svg class="notification-icon" viewBox="0 0 24 24" fill="#dc3545"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>' :
                '<svg class="notification-icon" viewBox="0 0 24 24" fill="#25D366"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>';

            notifica.innerHTML = icona + messaggio;
            document.body.appendChild(notifica);

            // Mostra la notifica
            setTimeout(() => {
                notifica.classList.add('show');
            }, 100);

            // Nascondi la notifica dopo 3 secondi
            setTimeout(() => {
                notifica.classList.remove('show');
                setTimeout(() => {
                    if (notifica.parentNode) {
                        notifica.parentNode.removeChild(notifica);
                    }
                }, 400);
            }, 3000);
        }

        // Funzione per copiare il numero
        function copiaNumero(telefono) {
            const telefonoPulito = pulisciTelefono(telefono);
            navigator.clipboard.writeText(telefonoPulito).then(() => {
                mostraNotifica('Numero copiato: <strong>' + telefonoPulito + '</strong>');
            }).catch(err => {
                console.error('Errore nella copia: ', err);
                mostraNotifica('Errore nella copia del numero', true);
            });
        }

        // Funzione per salvare contatto (metodo vCard)
        function salvaContatto(nome, telefono) {
            const vcardContent = generaVCard(nome, telefono);
            const blob = new Blob([vcardContent], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);

            const downloadLink = document.getElementById('vcardDownload');
            downloadLink.href = url;
            downloadLink.download = `${nome.replace(/[^a-zA-Z0-9]/g, '_')}.vcf`;
            downloadLink.click();

            // Pulisci l'URL dopo il download
            setTimeout(() => {
                URL.revokeObjectURL(url);
            }, 1000);

            mostraNotifica('Scarica il file .vcf e aprilo per salvare il contatto');
        }

            const input = document.getElementById('searchInput').value.trim();
            const resultDiv = document.getElementById('result');

            // Array per memorizzare i risultati
            const risultati = [];

            for (const nomeCompleto in rubrica) {
                const nomeCompletoLower = nomeCompleto.toLowerCase();
                const inputLower = input.toLowerCase();

                // Confronta in tutti i modi possibili
                const corrispondeEsatto = nomeCompletoLower === inputLower;
                const contieneInput = nomeCompletoLower.includes(inputLower);

                // Dividi il nome completo
                const partiNome = nomeCompletoLower.split(' ');
                const cognome = partiNome[0];
                const nome = partiNome[1] || '';

                const corrispondeCognome = cognome === inputLower;
                const corrispondeNome = nome === inputLower;
                const contieneCognome = cognome.includes(inputLower);
                const contieneNome = nome.includes(inputLower);

                // Se l'input ha due parole, prova anche l'ordine inverso
                const inputParti = inputLower.split(' ');
                let corrispondeInverso = false;
                if (inputParti.length === 2) {
                    const inverso = inputParti[1] + ' ' + inputParti[0];
                    corrispondeInverso = nomeCompletoLower === inverso;
                }

                // Controlla ogni parola dell'input
                let tutteLeParoleCorrispondono = true;
                for (const parola of inputParti) {
                    if (!nomeCompletoLower.includes(parola)) {
                        tutteLeParoleCorrispondono = false;
                        break;
                    }
                }

                if (corrispondeEsatto || corrispondeInverso || contieneInput || 
                    corrispondeCognome || corrispondeNome || contieneCognome || 
                    contieneNome || tutteLeParoleCorrispondono) {

                    // Evita duplicati
                    if (!risultati.some(r => r.nome === nomeCompleto)) {
                        risultati.push({ 
                            nome: nomeCompleto, 
                            telefono: rubrica[nomeCompleto] 
                        });
                    }
                }
            }

            // Visualizza i risultati
            if (risultati.length > 0) {
                // Ordina i risultati per nome
                risultati.sort((a, b) => a.nome.localeCompare(b.nome));

                // Gestione singolare/plurale
                let messaggioRisultati;
                if (risultati.length === 1) {
                    messaggioRisultati = "Trovato 1 risultato";
                } else {
                    messaggioRisultati = `Trovati ${risultati.length} risultati`;
                }

                resultDiv.innerHTML = `
                    <div class="result-count">${messaggioRisultati}</div>
                    ${risultati.map(item => {
                        const telefonoPulito = pulisciTelefono(item.telefono);
                        const whatsappUrl = generaLinkWhatsApp(item.telefono);
                        return `
                        <div class="result-item">
                            <div class="contact-info">
                                <div class="contact-details">
                                    <strong>${item.nome}</strong><br>
                                    <strong>Telefono:</strong> ${item.telefono}
                                </div>
                                <div class="action-buttons">
                                    <button class="copy-button" onclick="copiaNumero('${item.telefono}')">
                                        <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                                        </svg>
                                        Copia
                                    </button>
                                    <button class="save-button" onclick="salvaContatto('${item.nome.replace(/'/g, "\'")}', '${item.telefono}')">
                                        <svg class="save-icon" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                                        </svg>
                                        Salva
                                    </button>
                                    <a href="${whatsappUrl}" target="_blank" class="whatsapp-button">
                                        <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893c0-3.189-1.248-6.189-3.515-8.464"/>
                                        </svg>
                                        WhatsApp
                                    </a>
                                </div>
                            </div>
                        </div>
                    `}).join('')}
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="no-results">
                        Nessun risultato trovato per "${input}"<br>
                        <small>Prova con un nome o cognome diverso</small>
                    </div>
                `;
            }
        }

        // Permette di cercare premendo Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                cercaTelefono();
            }
        });

        // Focus automatico sulla barra di ricerca
        document.getElementById('searchInput').focus();
    </script>
</body>
