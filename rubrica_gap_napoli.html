        // Funzione per cercare il numero di telefono
        function cercaTelefono() {
            const input = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            // Array per memorizzare i risultati
            const risultati = [];

            for (const nomeCompleto in rubrica) {
                const nomeCompletoLower = nomeCompleto.toLowerCase();
                
                // Dividi il nome completo in cognome e nome
                const partiNome = nomeCompletoLower.split(' ');
                const cognome = partiNome[0];
                const nome = partiNome[1] || '';
                
                // Confronta l'input con diverse combinazioni
                const corrispondeNomeCompleto = nomeCompletoLower.includes(input);
                const corrispondeCognome = cognome.includes(input);
                const corrispondeNome = nome.includes(input);
                const corrispondeEsatto = nomeCompletoLower === input || cognome === input || nome === input;
                
                if (corrispondeEsatto || corrispondeNomeCompleto || corrispondeCognome || corrispondeNome) {
                    risultati.push({ 
                        nome: nomeCompleto, 
                        telefono: rubrica[nomeCompleto] 
                    });
                }
            }

            // Visualizza i risultati
            if (risultati.length > 0) {
                // Ordina i risultati per nome
                risultati.sort((a, b) => a.nome.localeCompare(b.nome));
                
                // Gestione singolare/plurale
                let messaggioRisultati;
                if (risultati.length === 1) {
                    messaggioRisultati = "Trovato 1 risultato";
                } else {
                    messaggioRisultati = `Trovati ${risultati.length} risultati`;
                }
                
                resultDiv.innerHTML = `
                    <div class="result-count">${messaggioRisultati}</div>
                    ${risultati.map(item => `
                        <div class="result-item">
                            <strong>${item.nome}</strong><br>
                            <strong>Telefono:</strong> ${item.telefono}
                        </div>
                    `).join('')}
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="no-results">
                        Nessun risultato trovato per "${input}"<br>
                        <small>Prova con un nome o cognome diverso</small>
                    </div>
                `;
            }
        }

        // Permette di cercare premendo Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                cercaTelefono();
            }
